<div mat-dialog-title class="title">PARAMETRE DE LA DEMANDE</div> 

<section class="container py-3 ">
  <div class="card">
    <div class="card-header"> Localisation de la parcelle</div>
  <form class="row g-3 mx-3 py-3">
    <div class="col-md-4">
      <label for="inputState" class="form-label">Département</label>
      <select id="inputState" class="form-select form-select-sm">
        <option selected>Choose...</option>
        <option *ngFor="let departement of departement" value="">{{departement}}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Sous-préfecture</label>
      <select id="inputState" class="form-select form-select-sm">
        <option selected>Choose...</option>
        <option *ngFor="let sprefecture of sprefecture" value="">{{sprefecture}}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Village</label>
      <select id="inputState" class="form-select form-select-sm">
        <option selected>Choose...</option>
        <option *ngFor="let region of region" value="">{{region}}</option>
      </select>
    </div>
  </form>
</div>
</section>

<section class="container py-3 ">
  <div class="card">
    <div class="card-header">Information sur la demande  &nbsp;|&nbsp;  Type de personne  &nbsp;|&nbsp;  Opérateur Foncier</div>
  
  <form class="row g-3 mx-3 py-3">
    <div class="col-md-4">
      <label for="inputnumber" class="form-label">Numéro demande</label>
      <input type="number" class="form-control" id="inputnumber" required>
    </div>

    <div class="col-md-4">
      <label for="inputdate" class="form-label">Date</label>
      <input type="date" class="form-control" id="inputdate">
    </div>

    <div class="col-md-4">
      <label for="inputcreatdate" class="form-label">Date Création</label>
      <input type="date" class="form-control" id="inputcreatdate" placeholder="">
    </div>

    <div class="col-md-4">
      <label for="inputtyp" class="form-label">Type demandeur</label>
      <select id="inputtyp" class="form-select form-select-sm">
        <option selected>Choose...</option>
        <option *ngFor="let typdemandeur of typdemandeur" value="">{{typdemandeur}}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="inputrol" class="form-label">Rôle demandeur</label>
      <select id="inputrol" class="form-select form-select-sm">
        <option selected>Choose...</option>
        <option *ngFor="let roledemandeur of roledemandeur" value="">{{roledemandeur}}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="inputgroup" class="form-label">Nom du groupement</label>
      <input type="text" class="form-control" id="inputgroup" placeholder="">
    </div>

    <div class="col-md-4">
      <label for="inputAdress" class="form-label">Adresse</label>
      <input type="text" class="form-control" id="inputAdress">
    </div>
    
    <div class="col-md-4">
      <label for="inputemail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputemail">
    </div>
    
      <div class="col-md-4">
        <label for="inputtel" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="inputtel" placeholder="Ex: +2250707000000">
      </div>

    <div class="row">
    <div class="col-md-6 mt-4">
      <button type="btn" id="retour" class="btn btn-secondary">Retour</button> <div class="space"></div>
    </div>
    <div class="col-md-6 mt-4">
      <button type="submit" id="submit" class="btn btn-secondary" routerLink="../certificatf">Valider</button>
    </div>
  </div>
  </form>
</div>
</section>
