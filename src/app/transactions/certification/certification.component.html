<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Certification</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute">

            <div class="demo-button-container">
                <button mat-raised-button  class="demo-button">
                  Retour
                </button>
                <button mat-raised-button class="demo-button" [matMenuTriggerFor]="cf"><mat-icon>add</mat-icon>Nouveau</button>
                <mat-menu #cf="matMenu">
<!--                    <button mat-menu-item routerLink="/certificatf" routerLinkActive="list-item-active">Création Certificat Foncier</button>-->
                  <button mat-menu-item (click)="openDialog()">Création Certificat Foncier</button>
                    <button mat-menu-item routerLink="/certificatisolee" routerLinkActive="list-item-active">Création Certificat Foncier Demande Isolée</button>
                    <button mat-menu-item routerLink="/fusioncf" routerLinkActive="list-item-active">Fusion Certificat Foncier</button>
                    <button mat-menu-item routerLink="/morcellementcf" routerLinkActive="list-item-active">Morcellement Certificat Foncier Demande Isolée</button>
                  </mat-menu>
              </div>

            <div class="mat-elevation-z0">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"  color="primary"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" color="primary"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <ng-container matColumnDef="village">
                  <th mat-header-cell *matHeaderCellDef> village </th>
                  <td mat-cell *matCellDef="let element"> {{element.village}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)">
                </tr>
              </table>
              

                <mat-paginator [pageSizeOptions]="[8, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>

        </div>
    </div>
</div>
